
schema: "./src/**/*.graphql"
overwrite: true
generates:
  ../api/src/__generated__/types.ts:
    plugins:
    - "typescript"
    - "typescript-resolvers"
    - "typescript-operations"
  ../client/src/__generated__/types.ts:
    plugins:
    - "typescript"
    - "typescript-resolvers"
    - "typescript-operations"