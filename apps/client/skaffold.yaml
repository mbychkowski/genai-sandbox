apiVersion: skaffold/v4beta7
kind: Config
metadata:
  name: genai-client
profiles:
- name: local
  build:
    googleCloudBuild: {}
    tagPolicy:
      customTemplate:
        template: "{{.ENV}}_{{.DATE}}"
        components:
        - name: ENV
          envTemplate:
            template: "local"
        - name: DATE
          dateTime:
            format: "2006-01-02_15-04-05.999_MST"
            timezone: "Local"
    artifacts:
    - image: apps/genai-client
      context: .
      kaniko:
        dockerfile: Dockerfile
        image: gcr.io/kaniko-project/executor
        cache: {}
  manifests:
    kustomize:
      paths:
      - ./k8s/overlays/local
  deploy:
    kubectl: {}
- name: dev
  build:
    googleCloudBuild: {}
    tagPolicy:
      gitCommit: {}
    artifacts:
    - image: us-central1-docker.pkg.dev/prj-zeld-deku/cicd/be00
      context: .
      kaniko:
        dockerfile: Dockerfile
        image: gcr.io/kaniko-project/executor
        cache: {}
  manifests:
    rawYaml:
      - ./run/*
  deploy:
    cloudrun:
      projectid: prj-kokiri-dev
      region: us-central1
  requiresAllActivations: false
